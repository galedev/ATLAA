<div class="modal fade text-dark" id="rolardados" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Rolar Dados</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <label for="qtdDados">Numero de Dados: </label>
            <input type="number" name="qtdDados" id="qtdDados" maxlength="3" min="1" max="999" required>
            <label for="qtdLados">Numero de Lados: </label>
            <input type="number" name="qtdLados" id="qtdLados" maxlength="3" min="6" max="999" required>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal" id="btnJogarDados">Jogar os Dados</button>
        </div>
      </div>
    </div>
</div>
